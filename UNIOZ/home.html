<!DOCTYPE html>
<html lang="pt-br">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/homemob.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <header>

    <div class="left">
      <a href="/UNIOZ/index.html" class="logout"><img id="Logout-img" src="img/logout.svg" alt="Sair" height="40px">Sair</a>
      
      <a id="abreChat" href="#">NOVO CHAMADO</a>
    </div>

    <div class="mid">
      <a href="#"><img src="img/Logo.svg" alt=""></a>
    </div>

    <div class="right">
      <a href="" class="meu-perfil-link"><img id="nome-usuario-header" src="img/user.svg" alt="usuario">Meu Perfil</a>
    </div>
  </header>

  <main>

    <section class="banner">
      <h1 class="banner__container">Está precisando de ajuda?</h1>
      <p class="banner__container">Envie uma mensagem para nosso chatbot que ele lhe auxiliará!</p>
      <input type="text" id="sup" placeholder="Descreva seu problema" class="banner__container">
    </section>



    <section class="chamados-container">

      <h2>ÚLTIMOS CHAMADOS</h2>
      <div class="table-wrapper">
        <table id="tabela-chamados">
          <thead>
            <tr>
              <th>Número do Chamado</th>
              <th>Assunto</th>
              <th>Status</th>
              <th>Data de Criação</th>
              <th>Última Atualização</th>
            </tr>
          </thead>

          <tbody id="corpo-tabela-chamados">
          </tbody>

        </table>
      </div>
    </section>

    <button id="abrirChat"><img src="img/robot.svg" alt="" width="40px"></button>
    <div id="janelaChat" style="display: none;">
      <div class="chat-header">
        <p>Olá, no que posso te ajudar?</p>
        <button id="fecharChat"
          style="color: #fff; background:none; border:none; font-size:30px; cursor:pointer;">&times;</button>
        <!-- Estilizado aqui -->
      </div>
      <div class="chat-body">
        <div id="areaDasMensagens" style="height: 350px; overflow-y: auto; padding: 10px; font-size: 12.5px;">
          <!-- Estilizado aqui -->
        </div>
        <textarea id="entradaDoChat" placeholder="Descreva seu problema"
          style="width: 100%; box-sizing: border-box;"></textarea> <!-- Estilizado aqui -->
      </div>


  </main>

  <script src="home.js"></script>

  <footer>
    <h2>UNIVERSIDADE DE OSASCO</h2>
  </footer>
</body>

</html>
