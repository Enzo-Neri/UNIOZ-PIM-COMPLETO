<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/recuperar.css">
    <link rel="stylesheet" href="styles/recuperarmob.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Recuperar - UNIOZ</title>
</head>

<body>
    <section class="left">
        <h1>Recuperar Senha</h1>
        <a href="index.html"><img src="img/Logo.svg" alt="Logo_Unioz" width="200px"></a>


    </section>

    <section class="right">
        <!-- FORMULARIO DE RECUPERAÇÃO DE SENHA -->
        <form id="recuperarForm">
            <h1>Confirme seus dados</h1>
            <hr>

            <input type="text" id="raInput" placeholder="Digite seu RA" class="login container" required> <br>
            <input type="email" id="emailInput" placeholder="Digite seu e-mail" class="email container" required> <br>
            <input type="tel" id="telInput" placeholder="Digite seu telefone + DDD" class="tell container" required>
            <br>

            <div class="token_Id">
                <input type="text" id="tokenInput" placeholder="TOKEN de Recuperação" class="token" required>
            </div>

            <a href="newPass.html"><button type="submit">CONFIRMAR</button></a>

            <div id="mensagem" style="margin-top: 15px;"></div>
        </form>
    </section>

    <script src="recuperar.js"></script>

</body>

</html>
